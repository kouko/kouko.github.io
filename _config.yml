# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: "白蘋果急救室 2.0"
email: kouko.d@gmail.com
description: "這個部落格原本是專門收集Apple相關資訊的網站，不過現在變成作者隨便想寫啥就寫啥的地方。
  主要內容應該還是會包含一點點的水果成分，以及敗家記錄與工作相關（UI/UX/Design）的筆記。"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
twitter_username: kouko_d
github_username:  kouko

# Pagenation
paginate: 12
paginate_path: /post/page:num  # Setting Post Pagenation URL

# Build settings
markdown: kramdown
permalink: /post/:year/:month/:slug # Setting Post URL

# Custom settings
encoding: utf-8

#Archive
jekyll-archives:
  enabled: [categories]
  layout: 'archive'
  permalinks:
    category: '/post/category/:name/'


# Gems
gems: [jekyll-paginate, jekyll-archives]
