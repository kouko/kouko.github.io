<!--featured-image-->
<header class="{% if page.featured-image %} post-header-withimage {% else %} post-header {% endif %}"  >

	{% if page.featured-image %}
		<div class="post-featured-image" style="background-image:url({{ page.featured-image }});"></div>
	{% endif %}

	{% if page.title %}
		<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
	{% endif %}

	<span class="post-meta">
			{% if page.date %}
				<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
				{{ page.date | date: "%b %-d, %Y" }}</time>
			{% endif %}
			{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
			{% endif %}
			{% for category in page.categories %} • <a href="{{ site.jekyll-archives.permalinks.category | replace:':name/','' }}{{ category | downcase | replace: ' ', '-' }}">{{ category }}</a>
			{% endfor %}
	</span>
</header>
